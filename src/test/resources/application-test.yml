spring:
  jpa:
    hibernate:
      ddl-auto: create

cloud:
  aws:
    credentials:
      access-key: ${S3_AWS_ACCESS_KEY_ID}
      secret-key: ${S3_AWS_SECRET_ACCESS_KEY}
    region:
      static: ${AWS_REGION}
    s3:
      bucket: ${AWS_S3_BUCKET}
    cloudfront:
      domain: ${AWS_CLOUDFRONT_DOMAIN}

payment:
  toss:
    client-key: ${TEST_CLIENT_KEY}
    security-key: ${TEST_SECRET_KEY}
logging:
  level:
    org.springframework.security: trace
